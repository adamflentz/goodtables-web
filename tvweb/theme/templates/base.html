<!DOCTYPE html>
<html lang="en" ng-app="site">
    <head>
        <meta charset="utf-8" />
        <base href="/">
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="static/app.css"/>
    </head>
    <body>

        {% block header %}
        <header>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">{{ gettext('Toggle navigation') }}</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('pages.main') }}">
                            <span>{{ name }}</span>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="{{ url_for('api.main') }}" title="{{ gettext('JSON API') }}">
                                    {{ gettext('JSON API') }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        {% endblock header %}

        {% block main %}
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
            </div>
        </div>
        {% endblock main %}

        {% block footer %}
        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12"><p>&copy; {{ year }} {{ sponsor }}</p></div>
                </div>
            </div>
        </footer>
        {% endblock footer %}

    </body>
</html>
